<h1>Login Form</h1>

<form [formGroup]="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
      Email
    </label>
    <input formControlName="email" [ngClass]="{'border-red-500': isInvalid(loginForm.controls.email)}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Email" required>
    <div *ngIf="isInvalid(loginForm.controls.email) && loginForm.controls.email.errors.required">
      <p class="text-red-500 text-xs italic">is required</p>
    </div>
    <div *ngIf="isInvalid(loginForm.controls.email) && loginForm.controls.email.errors.email">
      <p class="text-red-500 text-xs italic">should be in email format</p>
    </div>
  </div>
  <div class="mb-6">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
      Password
    </label>
    <input formControlName="password" [ngClass]="{'border-red-500': isInvalid(loginForm.controls.password)}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" required>
    <div *ngIf="isInvalid(loginForm.controls.password) && loginForm.controls.password.errors.required">
      <p class="text-red-500 text-xs italic">is required</p>
    </div>
  </div>
  <div class="flex items-center justify-between">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
      Sign In
    </button>
    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
      Forgot Password?
    </a>
  </div>
</form>
