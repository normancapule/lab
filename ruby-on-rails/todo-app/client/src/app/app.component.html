<nav class="navbar">
  <div class="brand">
    <a routerLink="/" class="title">
      Todo
    </a>
  </div>
  <div class="block lg:hidden">
    <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white" (click)="toggleNav()">
      <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
    </button>
  </div>
  <div class="links" [ngClass]="{'-mobile-hide': uiState.navToggle}">
    <div class="link-item" *ngIf="isLoggedIn()">
      <a (click)="logOut()" class="link">
        Log Out
      </a>
    </div>
    <div class="link-item" *ngIf="!isLoggedIn()">
      <a routerLink="/login" class="link" routerLinkActive="-active">
        Sign In
      </a>
      <a routerLink="/register" class="link" routerLinkActive="-active">
        Sign Up
      </a>
    </div>
  </div>
</nav>

<div class="container body">
  <router-outlet></router-outlet>
</div>
